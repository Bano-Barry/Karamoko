{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Page introuvable</title>
    <style>
        /* Reset minimal */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }
        html, body {
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                         Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 50%, #d1d5db 100%);
            color: #374151; /* gris foncé */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        main {
            max-width: 480px;
            text-align: center;
        }
        h1 {
            font-size: 6rem;
            font-weight: 800;
            color: #dc2626; /* rouge Tailwind red-600 */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
        h2 {
            font-size: 2.25rem;
            font-weight: 600;
            color: #111827; /* gris très foncé */
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.125rem;
            line-height: 1.6;
            color: #4b5563; /* gris moyen */
            margin-bottom: 2rem;
        }
        a.button {
            display: inline-block;
            background-color: #2563eb; /* bleu Tailwind blue-600 */
            color: white;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        a.button:hover,
        a.button:focus {
            background-color: #1d4ed8; /* bleu plus foncé */
            box-shadow: 0 6px 12px rgba(29, 78, 216, 0.6);
        }
        img.illustration {
            margin-top: 3rem;
            width: 288px;
            opacity: 0.8;
            user-select: none;
            pointer-events: none;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 4.5rem;
            }
            h2 {
                font-size: 1.75rem;
            }
            img.illustration {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <main role="main" aria-labelledby="title">
        <h1 id="title">404</h1>
        <h2>Oups... Page introuvable</h2>
        <p>
            La page que vous cherchez n'existe pas, a peut-être été déplacée,<br />
            ou n'a jamais existé. Vérifiez l’URL ou retournez à l’accueil.
        </p>
        <a href="{% url 'home' %}" class="button rounded-full" role="button">Retour à l'accueil</a>

        <img src="{% static 'images/404-illustration.svg' %}" alt="Illustration page introuvable" class="illustration" />
    </main>
</body>
</html>
