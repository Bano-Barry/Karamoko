{% extends "_base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold text-center mb-6">Inscription</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded">S'inscrire</button>
    </form>
</div>
{% endblock %}
