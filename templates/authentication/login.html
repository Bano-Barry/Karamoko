<!-- filepath: c:\Users\Bano\Documents\University\Soutenance\KaramokoSoutenance\templates\authentication\login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | Karamoko</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .image-section {
            flex: 1;
            background: url('/static/images/login-image.jpeg') no-repeat center center;
            background-size: cover;
        }
        .form-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color:rgb(59, 140, 233);
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #333;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container form input {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-container form button {
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .form-container form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Section Image -->
        <div class="image-section"></div>

        <!-- Section Formulaire -->
        <div class="form-section">
            <div class="form-container">
            <div style="text-align: center; margin-bottom: 1.5rem;">
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/logo.jpg' %}" alt="Karamoko Logo" style="width: 100px; height: auto; margin-bottom: 0.5rem;">
                </a>
            </div>
            <h2>Connexion</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.username }}
                {% if form.username.errors %}
                <div class="error">{{ form.username.errors }}</div>
                {% endif %}
                {{ form.password.errors }}
                {% if form.password.errors %}
                <div class="error">{{ form.password.errors }}</div>
                {% endif %}
                {{ form.password }}
                <button type="submit">Se connecter</button>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
