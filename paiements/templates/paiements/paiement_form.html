{% extends 'dashboard/base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-md dark:bg-gray-800">
    {% if form.instance.pk %}
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Modifier un Paiement</h1>
    {% else %}
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Ajouter un Paiement</h1>
    {% endif %}
    <form method="POST" action="{{ request.path }}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="px-4 py-2 mt-3 text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow">
            {% if form.instance.pk %}
                Modifier
            {% else %}
                Ajouter
            {% endif %}
        </button>
    </form>
</div>
{% endblock %}
