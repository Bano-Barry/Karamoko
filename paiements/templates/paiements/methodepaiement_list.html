{% extends 'dashboard/base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-md dark:bg-gray-800">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Liste des Méthodes de Paiement</h1>
    <a href="{% url 'methodepaiement_create' %}" class="px-4 py-2 mb-4 text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow">
        Ajouter une Méthode
    </a>
    <table class="w-full border-collapse border border-gray-300 dark:border-gray-700">
        <thead>
            <tr>
                <th class="border border-gray-300 dark:border-gray-700 px-4 py-2">ID</th>
                <th class="border border-gray-300 dark:border-gray-700 px-4 py-2">Nom</th>
                <th class="border border-gray-300 dark:border-gray-700 px-4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for methode in methodes %}
            <tr>
                <td class="border border-gray-300 dark:border-gray-700 px-4 py-2">{{ methode.id }}</td>
                <td class="border border-gray-300 dark:border-gray-700 px-4 py-2">{{ methode.nom }}</td>
                <td class="border border-gray-300 dark:border-gray-700 px-4 py-2">
                    <a href="{% url 'methodepaiement_update' methode.id %}" class="text-blue-600 hover:underline">Modifier</a>
                    <a href="{% url 'methodepaiement_delete' methode.id %}" class="text-red-600 hover:underline">Supprimer</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
