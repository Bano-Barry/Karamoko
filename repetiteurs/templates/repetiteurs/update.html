{% extends 'dashboard/base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-md dark:bg-gray-800">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Modifier le Répétiteur</h1>
    <form method="POST" action="{% url 'repetiteur_update' form.instance.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-end space-x-4 mt-3">
            <a href="{% url 'repetiteur_list' %}" class="px-4 py-2 text-gray-700 bg-orange-200 hover:bg-orange-300 rounded-lg shadow dark:bg-orange-700 dark:text-gray-300 dark:hover:bg-orange-600">
                Annuler
            </a>
            <button type="submit" class="px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow">
                Mettre à jour
            </button>
        </div>
    </form>
</div>
{% endblock %}
