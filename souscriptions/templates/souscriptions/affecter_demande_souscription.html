{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="max-w-xl mx-auto mt-8 bg-white dark:bg-gray-800 shadow rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Affecter un répétiteur</h1>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="repetiteur" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">
                Choisir un répétiteur :
            </label>
            <select name="repetiteur" id="repetiteur" required
                class="block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                {% for repetiteur in repetiteurs %}
                    <option value="{{ repetiteur.id }}">
                        {{ repetiteur.user.first_name }} {{ repetiteur.user.last_name }} ({{ repetiteur.user.phone }})
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="flex justify-end">
            <button type="submit"
                class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow">
                Affecter
            </button>
        </div>
    </form>
</div>
{% endblock %}
