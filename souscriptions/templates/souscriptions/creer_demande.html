{% extends 'dashboard/base.html' %}
{% block content %}
    <div class="max-w-lg mx-auto bg-white p-6 mt-3 rounded shadow">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Faire une demande de souscription</h1>
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block text-gray-700 font-semibold mb-1" for="{{ field.id_for_label }}">
                        {{ field.label }}{% if field.field.required %}<span class="text-red-500">*</span>{% endif %}
                    </label>
                    {{ field }}
                    {% if field.help_text %}
                        <p class="text-xs text-gray-500">{{ field.help_text }}</p>
                    {% endif %}
                    {% for error in field.errors %}
                        <p class="text-sm text-red-600">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                ðŸ“¬ Envoyer la demande
            </button>
        </form>
    </div>
{% endblock %}
